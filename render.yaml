services:
  - type: web
    name: health-impact-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    workingDir: backend
    autoDeploy: true

    envVars:
      - key: OPENWEATHER_API_KEY
      - key: PERPLEXITY_API_KEY
